<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>JavaScript on Steroids</title>
</head>
<body>

    
    <div class="container-5">
        <h2>Black Jack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div class="your-box" id="your-box">
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="dealer-box" id="dealer-box">
                <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                 <tr>
                     <th>Wins</th>
                     <th>Losses</th>
                     <th>Draws</th>
                 </tr>
                 <tr>
                     <th><span id="blackjack-wins">0</span></th>
                     <th><span id="blackjack-losses">0</span></th>
                     <th><span id="blackjack-draws">0</span></th>
                 </tr>
            </table>
        </div>

    </div>

    
    <div class="container-3">
        <h2>Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-rpc">   
            <img id ="rock" src="http://images.clipartpanda.com/rocks-and-minerals-clipart-0011395.gif" height=150 width=150 onclick="rockpaperscissors(this)" alt="Image Not found">   
            <img id ="paper" src="http://images.clipartpanda.com/paper-clipart-paper.svg" height=150 width=150 onclick="rockpaperscissors(this)" alt="Image Not found">  
            <img id ="scissors" src="http://images.clipartpanda.com/scissors-clipart-scissors_clip_art.png" height=150 width=150 onclick="rockpaperscissors(this)" alt="Image Not found">    
        </div>
    </div>

    <!-- Challenge 1 -->
    <div class="container-1">
        <h2 >Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick= "ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result">
                    
                </div>
                
            </div>
    </div>

    <!-- Challenge 2     -->
    <div class="container-2">
        <h2>Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate</button> 
        <div class="flex-box-container-2" id="flex-cat-gen">    
       
        </div>
    </div>


    <div class="container-4">
        <h2 id="change-my color">Change the Color of all buttons</h2>
        <div class="flex-box-container-4" id="flex-change-color">  
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>  
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Gmail!</button>
            <button class="btn btn-warning">Facebook!</button>
            <button class="btn btn-success">Google!</button>
        </div>
    </div>

    <script src="home.js"></script>  
</body>
</html>
